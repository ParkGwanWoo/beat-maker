<!DOCTYPE html>
<html>
  <head>
    <title>Launchpad</title>
    <meta charset="utf-8" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="pad">
      <img src="images/pad.png" width="700" height="570">
      <button id="play-btn">
        <img src="images/play.png" width="50" height="50">
      </button>
      <button id="stop-btn">
        <img src="images/stop.png" width="50" height="50">
      </button>

      <div class="cell-container">
        <div class="cell green" id="cell1">
          <div class="key">1</div>
          <div class="instrument">Kick</div>
        </div>

        <div class="cell blue" id="cell2">
          <div class="key">2</div>
          <div class="instrument">Closed<br>Hi-hat</div>
        </div>

        <div class="cell blue" id="cell3">
          <div class="key">3</div>
          <div class="instrument">Open<br>Hi-hat</div>
        </div>

        <div class="cell red" id="cell4">
          <div class="key">4</div>
          <div class="instrument">Clap</div>
        </div>

        <div class="cell red" id="cell5">
          <div class="key">5</div>
          <div class="instrument">Snap</div>
        </div>

        <div class="cell blue" id="cell6">
          <div class="key">6</div>
          <div class="instrument">Crash</div>
        </div>

        <div class="cell green" id="cell7">
          <div class="key">7</div>
          <div class="instrument">Tom 1</div>
        </div>

        <div class="cell green" id="cell8">
          <div class="key">8</div>
          <div class="instrument">Tom 2</div>
        </div>

        <div class="cell blue" id="cell9">
          <div class="key">9</div>
          <div class="instrument">Tambourine</div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script>
      // 여기에 코드를 입력하세요.
        var audioList = [];
        audioList.push(new Audio('audio/01_kick_drum.wav'));
        audioList.push(new Audio('audio/02_closed_hihat.wav'));
        audioList.push(new Audio('audio/03_open_hihat.wav'));
        audioList.push(new Audio('audio/04_clap.wav'));
        audioList.push(new Audio('audio/05_snap.wav'));
        audioList.push(new Audio('audio/06_crash.wav'));
        audioList.push(new Audio('audio/07_tom1.wav'));
        audioList.push(new Audio('audio/08_tom2.wav'));
        audioList.push(new Audio('audio/09_tambourine.wav'));
        
        var audioFile = new Audio('audio/loop.mp3');
        
        function playMusic() {
            audioFile.play();
        }
        
        function stopMusic() {
            audioFile.pause();
            audioFile.currentTime = 0;
        }
        
        $("#play-btn").on('click', playMusic);
        $("#stop-btn").on('click', stopMusic);
        
        function processKeyEvent(event) {
            var keyNum = Number(event['key']);
            if(keyNum >=1 && keyNum <=9) {
                $("#cell" +keyNum).addClass('playing');
                var currentAudio = audioList[keyNum - 1];
                currentAudio.play();
                currentAudio.currentTime = 0;
            }
            
        }
        
        function processKeyUp() {
            $(".cell").removeClass('playing');
        }
        $(document).on('keydown', processKeyEvent);
        $(document).on('keyup', processKeyUp);
    </script>
  </body>
</html>
